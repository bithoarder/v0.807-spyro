[vendor]
name = Spyro
config_version = 0.0.2

[printer_model:Spyro]
name = Spyro
variants = 0.4; 0.25; 0.6; 0.8
technology = FFF
family = Spyro

[printer:*Spyro*]
inherits = "*common*" ; "*zero*"
printer_model = Spyro
z_step = 0.04
remaining_times = 1
printer_notes = SPYRO
retract_length = 0.2
bed_shape = 0x0,120x0,120x120,0x120
max_print_height = 120
start_gcode_manual = 1
seam_gap = 0
feature_gcode = ; External perimeter\n{if extrusion_role=~/ExternalPerimeter/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=1000 ACCEL_TO_DECEL=1000\n\n; Perimeter\n{elsif extrusion_role=~/Perimeter/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=2000 ACCEL_TO_DECEL=2000\n\n; Overhang perimeter\n{elsif extrusion_role=~/OverhangPerimeter/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=2000 ACCEL_TO_DECEL=2000\n\n; Internal infill\n{elsif extrusion_role=~/InternalInfill/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=7000 ACCEL_TO_DECEL=7000\n\n; Top solid infill\n{elsif extrusion_role=~/TopSolidInfill/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=2000 ACCEL_TO_DECEL=2000\n\n; Solid infill\n{elsif extrusion_role=~/SolidInfill/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=4000 ACCEL_TO_DECEL=4000\n\n; Bridge infill\n{elsif extrusion_role=~/BridgeInfill/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=5000 ACCEL_TO_DECEL=5000\n\n; Gap fill\n{elsif extrusion_role=~/GapFill/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=2000 ACCEL_TO_DECEL=2000\n\n; Skirt\n{elsif extrusion_role=~/Skirt/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=7000 ACCEL_TO_DECEL=7000\n\n; Support material\n{elsif extrusion_role=~/SupportMaterial/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=7000 ACCEL_TO_DECEL=7000\n\n; Support material interface\n{elsif extrusion_role=~/SupportMaterialInterface/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=7000 ACCEL_TO_DECEL=7000\n\n; Thin walls\n{elsif extrusion_role=~/ThinWall/};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=2000 ACCEL_TO_DECEL=2000\n\n; Other\n{else};[extrusion_role]\nSET_VELOCITY_LIMIT ACCEL=4444 ACCEL_TO_DECEL=4444\n{endif}

