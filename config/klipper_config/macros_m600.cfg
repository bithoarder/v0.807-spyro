[menu main paused]
type: list
enable: {printer.pause_resume.is_paused}
name: Paused...

[menu main paused retract100]
type: command
name: Retract 100mm
gcode:
  STOP_ALARM
  SAVE_GCODE_STATE NAME=retract_extrude
  G91
  G1 E-100 F1200
  RESTORE_GCODE_STATE NAME=retract_extrude
  M400 ; wait for buffer to clear
  M300 ; beep

